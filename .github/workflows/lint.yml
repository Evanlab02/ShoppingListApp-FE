name: Linting
on:
  pull_request:
    branches: [trunk]
  push:
    branches: [trunk]

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.16"
      - name: Setup
        working-directory: ./frontend
        run: |
          npm ci
      - name: Lint and Docs Styling
        working-directory: ./frontend
        run: |
          npm run lint
